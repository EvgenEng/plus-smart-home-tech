analyzer:
  kafka:
    consumer:
      sensor_snapshot:
        bootstrap.servers: "kafka:9092"  # Изменено: имя сервиса из docker-compose
        key.deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
        value.deserializer: "io.confluent.kafka.serializers.KafkaAvroDeserializer"
        group.id: "analyzer-snapshot-consumer"  # Изменено: отдельный group.id
        enable.auto.commit: false
        specific.avro.reader: "true"
        schema.registry.url: "http://kafka:8081"  # Изменено: имя сервиса
        auto.offset.reset: "earliest"
      hub_event:
        bootstrap.servers: "kafka:9092"  # Изменено
        key.deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
        value.deserializer: "io.confluent.kafka.serializers.KafkaAvroDeserializer"
        group.id: "analyzer-hub-consumer"  # Изменено: отдельный group.id
        enable.auto.commit: false
        specific.avro.reader: "true"
        schema.registry.url: "http://kafka:8081"  # Изменено
        auto.offset.reset: "earliest"
      poll_duration_seconds:
        sensor_snapshot: 10
        hub_event: 10

grpc:
  client:
    hub-router:
      address: 'static://hub-router:59090'  # Изменено: имя сервиса в CI
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

spring:
  jpa:
    hibernate.ddl-auto: create
    properties.hibernate.format_sql: true
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  sql.init.mode: never
  datasource:
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://postgres:5432/telemetry_analyzer"  # Изменено: имя сервиса
    username: "analyzer"
    password: "analyzer"

logging:
  level:
    ru.yandex.practicum: DEBUG
    org.springframework: INFO
    io.grpc: DEBUG
    org.hibernate.SQL: DEBUG